        #echo "FILE_SIG=$(basename $FILE_PATH).sig" >> $GITHUB_ENV
          
        FILE_PKG=$(find /var/cache/manjaro-arm-tools/img -type f -name "*-pkgs.txt" -exec stat -c '%Y %n' {} \; | sort -nr | awk 'NR==1 {print $2}')
